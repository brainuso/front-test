<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
	<link rel="stylesheet" type="text/css" href="css/validation.css">
</head>
<body>
	<form id="form" class="container">
		<p>Validation form</p>
		
		<div class="">
			<label>Number: only numbers no spaces </label>
			
			<span>
		<input id="number" class="" data-validate-limit="6" type="text" name="number" required="true">

		</span>
		</div>
		<div class="">
			<label>Name: only letters </label>
			
			<span>
		<input id="name" class="" data-validate-limit="20" type="text" name="name" required="true">

		</span>
		</div>
		
		<button id="submit" type="submit">Submit</button>
	</form>
</body>
</html>
<!-- <script type="text/javascript" src="js/tooltip.js"></script> -->
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript">

//parse element ID and regex
validateInput("number", /^\d+$/)

validateInput("name", /^[a-zA-Z ]*$/)
</script>
